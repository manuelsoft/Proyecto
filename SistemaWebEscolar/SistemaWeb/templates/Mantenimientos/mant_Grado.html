{% extends 'Plantilla/Header.html' %} {% block content %}

<div class="content container">
	<div class="row">
		<div class="col-md-8">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h5>LISTA DE GRADOS</h5>
				</div>
				<table class="table table-fixed">
					<thead>
						<tr>
							<th class="col-xs-6">Nivel</th>
							<th class="col-xs-6">Nombre</th>
						</tr>
					</thead>
					<tbody>
						{% for grado in posts %}
						<tr>
							<td class="col-xs-6">{{grado.grad_nivel}}</td>
							<td class="col-xs-6">{{grado.grad_nombre}}</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>

			</div>
			<br />
			
			<form method="post" class="post-form">
		<button type="submit" class="save btn btn-default"
			onClick="history.go(-1);return true;" style="margin-top: 10px;">Retroceder</button>
	</form>
		</div>
	</div>
</div>
{% endblock %}
