{% extends 'Plantilla/Header.html' %} {% block content %} 
{% load staticfiles %}
<div class="content container">

	<div class="panel panel-default">
	<div style="float:right;padding: 16px;">
		<label for="kwd_search">Filtrar: &nbsp</label> <input type="text"
		id="kwd_search" value=""
		style="border: 1px solid #ccc; border-radius: 4px;" />
	</div>
		<div class="panel-heading">
			<h5>LISTA DE CURSOS GENERALES</h5>
		</div>
		<table id="my-table" class="table table-fixed">
			<thead>
				<tr>
					<th class="col-xs-3">Nombre</th>
					<th class="col-xs-3">Tipo</th>
					<th class="col-xs-3">Estado</th>
					<th class="col-xs-3">Mostrar Detalles</th>
				</tr>
			</thead>
			<tbody>

				{% for curso in listaCursos %}

				<tr>
					<td class="col-xs-3">{{curso.cur_nombre}}</td>
					<td class="col-xs-3">{{curso.cur_tipo}}</td>
					<td class="col-xs-3">{{curso.cur_testado}}</td>
					<td class="col-xs-3"><a href="{% url "curso_DCSG" curso.cepk_cur  %}"><img
							height="24" width="24" src="{% static 'images/select.png' %}"></td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
	
	<form method="post" class="post-form">
		<button type="submit" class="save btn btn-default"
			onClick="history.go(-1);return true;" style="margin-top: 10px;">Retroceder</button>
	</form>
</div>

{% endblock %}
