{% extends 'Plantilla/Header.html' %} {% block content %}

<div class="content container">
	<div class="row">
		<div class="col-md-8">

			<div style="padding-bottom: 20px; font-size: 15px;">
				<p class="text-muted">LISTA DE CURSOS</p>
			</div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Tipo</th>
						<th>Estado</th>
					</tr>
				</thead>
				<tbody>

					<tr>
						{% for curso in posts %}
						<td class="active">{{curso.cur_nombre}}</td>
						<td class="success">{{curso.cur_tipo}}</td>
						<td class="warning">{{curso.cur_testado}}</td> 
						{% endfor %}
					</tr>

				</tbody>
			</table>
			<br />
			<div style="padding-bottom: 20px; font-size: 15px;">
				<p class="text-muted">INGRESE UN CURSO</p>
			</div>
			<form action="/newCurso/" method="post" class="post-form">
				{% csrf_token %} {{ form.as_table }}
				<button type="submit" class="save btn btn-default"
					style="margin-top: 10px;">Registrar</button>

			</form>
		</div>
	</div>
</div>
{% endblock %}
