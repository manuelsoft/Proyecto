{% extends 'Plantilla/Header.html' %} {% block content %}

<div class="content container">
	<div class="row">
		<div class="col-md-8">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h5>LISTA DE GRADOS</h5>
				</div>
				<table class="table table-fixed">
					<thead>
						<tr>
							<th class="col-xs-6">Nivel</th>
							<th class="col-xs-6">Nombre</th>
						</tr>
					</thead>
					<tbody>
						{% for grado in posts %}
						<tr>
							<td class="col-xs-6">{{grado.grad_nivel}}</td>
							<td class="col-xs-6">{{grado.grad_nombre}}</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>

			</div>
			<br />
			<div style="padding-bottom: 20px; font-size: 15px;">
				<p class="text-muted">INGRESE UN GRADO</p>
			</div>
			<form action="/newGrado/" method="post" class="post-form">
				{% csrf_token %} {{ form.as_table }}
				<button type="submit" class="save btn btn-default"
					style="margin-top: 10px;">Registrar</button>

			</form>
		</div>
	</div>
</div>
{% endblock %}
